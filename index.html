<!doctype html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <p id="banner">x is winner</p>
        <div id="gameboard">
            <section class="container">
                <div class="box">
                    <h2 class="turn" id="top-left"></h2>
                </div>
                <div class="box">
                    <h2 class="turn" id="top-middle"></h2>
                </div>
                <div class="box">
                    <h2 class="turn" id="top-right"></h2>
                </div>
            </section>
            <section class="container">
                <div class="box">
                    <h2 class="turn" id="center-left"></h2>
                </div>
                <div class="box">
                    <h2 class="turn" id="center-middle"></h2>
                </div>
                <div class="box">
                    <h2 class="turn" id="center-right"></h2>
                </div>
            </section>
            <section class="container">
                <div class="box">
                    <h2 class="turn" id="bottom-left"></h2>
                </div>
                <div class="box">
                    <h2 class="turn" id="bottom-middle"></h2>
                </div>
                <div class="box">
                    <h2 class="turn" id="bottom-right"></h2>
                </div>
            </section>
        </div> 
        <!--closes gameboard-->
        <p id="restart">Restart</p>
        <footer>
            <p>Created by <a href="https://github.com/llouison" target="_blank">Lisa</a></p>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
